<div class="flex flex-col gap-4">
  <h1 class="font-bold text-2xl text-center">Control del Jugador</h1>

  <app-player-control-filter 
    [teams]="teamManager.userTeams()"
    [selectedTeam]="selectedTeam()"
    [players]="playerManager.players()"
    [selectedPlayer]="selectedPlayer()"
    (teamsChange)="onTeamsChange($event)"
    (playerChange)="onPlayerChange($event)"
  />

  @if (attendanceManager.attendances().length > 0 && selectedTeam() !== null && selectedPlayer() !== null) {
    <section class="w-full flex flex-col gap-2 p-4 border rounded-lg border-grey shadow-[0px_2px_4px_grey]">
      @for (attendance of attendanceManager.attendances(); track attendance.id) {
        <app-attendance-player-control-result
          [attendance]="attendance"
        />
      }
    </section>
  }
</div>
