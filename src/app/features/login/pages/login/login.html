<section class="w-full flex flex-col gap-8 items-center p-8 mt-48 border rounded-lg border-grey shadow-[0px_2px_4px_grey]">
  <div class="w-full flex flex-col gap-2 items-center">
    <h1 class="text-2xl font-bold">Iniciar Sesión</h1>
    <p class="text-[.875rem]">Ingresa tus credenciales para acceder a tu cuenta</p>
  </div>

  <div class="w-full flex flex-col gap-4 items-center">
    <div class="w-full flex flex-col gap-1">
      <label for="username" class="font-medium">Usuario</label>

      <div class="flex items-center border border-grey rounded-sm focus-within:outline-2">
        <div class="min-w-8 h-10 flex items-center justify-center pl-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24">
            <path fill="#000000" d="M12 4a3.5 3.5 0 1 0 0 7a3.5 3.5 0 0 0 0-7M6.5 7.5a5.5 5.5 0 1 1 11 0a5.5 5.5 0 0 1-11 0M3 19a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v3H3zm5-3a3 3 0 0 0-3 3v1h14v-1a3 3 0 0 0-3-3z"></path>
          </svg>
        </div>
        <input id="username" type="text" class="w-full h-10 p-2 focus:outline-0" [ngModel]="username() | lowercase" (ngModelChange)="username.set($event)">
      </div>
    </div>
  
    <div class="w-full flex flex-col gap-1">
      <label for="password" class="font-medium">Contraseña</label>

      <div class="flex items-center border border-grey rounded-sm focus-within:outline-2">
        <div class="min-w-8 h-10 flex items-center justify-center pl-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17 10.25h-.25V8a4.75 4.75 0 0 0-9.5 0v2.25H7A2.75 2.75 0 0 0 4.25 13v5A2.75 2.75 0 0 0 7 20.75h10A2.75 2.75 0 0 0 19.75 18v-5A2.75 2.75 0 0 0 17 10.25M8.75 8a3.25 3.25 0 0 1 6.5 0v2.25h-6.5Zm9.5 10A1.25 1.25 0 0 1 17 19.25H7A1.25 1.25 0 0 1 5.75 18v-5A1.25 1.25 0 0 1 7 11.75h10A1.25 1.25 0 0 1 18.25 13Z"/>
          </svg>
        </div>
        
        <input 
          id="password" 
          [type]="showPassword() ? 'text' : 'password'" 
          class="w-full h-10 p-2 focus:outline-0" 
          [ngModel]="password()" 
          (ngModelChange)="password.set($event)"
        >

        <div class="min-w-8 h-10 flex items-center justify-center pr-2">
          @if (showPassword()) {
            <svg (click)="showPassword.set(false)" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 19c.946 0 1.81-.103 2.598-.281l-1.757-1.757c-.273.021-.55.038-.841.038c-5.351 0-7.424-3.846-7.926-5a8.6 8.6 0 0 1 1.508-2.297L4.184 8.305c-1.538 1.667-2.121 3.346-2.132 3.379a1 1 0 0 0 0 .633C2.073 12.383 4.367 19 12 19m0-14c-1.837 0-3.346.396-4.604.981L3.707 2.293L2.293 3.707l18 18l1.414-1.414l-3.319-3.319c2.614-1.951 3.547-4.615 3.561-4.657a1 1 0 0 0 0-.633C21.927 11.617 19.633 5 12 5m4.972 10.558l-2.28-2.28c.19-.39.308-.819.308-1.278c0-1.641-1.359-3-3-3c-.459 0-.888.118-1.277.309L8.915 7.501A9.3 9.3 0 0 1 12 7c5.351 0 7.424 3.846 7.926 5c-.302.692-1.166 2.342-2.954 3.558"/>
            </svg>
          } @else {
            <svg (click)="showPassword.set(true)" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 9a3.02 3.02 0 0 0-3 3c0 1.642 1.358 3 3 3s3-1.358 3-3s-1.359-3-3-3"/>
              <path fill="currentColor" d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316l-.105-.316C21.927 11.617 19.633 5 12 5m0 12c-5.351 0-7.424-3.846-7.926-5C4.578 10.842 6.652 7 12 7c5.351 0 7.424 3.846 7.926 5c-.504 1.158-2.578 5-7.926 5"/>
            </svg>
          }
        </div>
      </div>
    </div>
  
    <div class="w-full flex gap-2 items-center">
      <input 
        #rememberMeCheckbox
        type="checkbox" 
        id="remember-me" 
        [checked]="rememberMe()" 
        class="w-4 h-4 border-2 border-grey rounded-sm" 
        (click)="rememberMe.set(!rememberMe())"
      >
      <label for="remember-me" class="font-medium text-[.875rem]">Recordarme</label>
    </div>

    <app-button
      class="w-full"
      [text]="'Iniciar Sesión'"
      [width]="'full'"
      (click)="login()"
    />
  </div>
</section>
