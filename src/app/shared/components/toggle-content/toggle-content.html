<section 
  #content
  class="w-full custom-max-height flex flex-col gap-4 p-4 border border-grey rounded-lg overflow-hidden custom-transition"
  [ngClass]="{ 
    'shadow-[0px_2px_4px_grey]' : this.style() === 'default', 
    'border-l-4 border-r-4' : this.style() === 'sideColors',
    'border-l-primary border-r-primary': this.color() === 'primary' && this.style() === 'sideColors',
    'border-l-primary-red border-r-primary-red': this.color() === 'red' && this.style() === 'sideColors'
  }"
>
  <div #title class="flex justify-between items-center mb-1">
    <ng-content select="[title]"></ng-content>

    <div class="size-7 content-center border rounded-sm border-grey cursor-pointer" (click)="this.show.set(!this.show())">
      @if (this.showContent()) {
        <svg 
          class="mx-auto rotate-180 custom-transition" 
          [class.rotate-none]="!this.show()" 
          xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
        >
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="m7 10l5 5m0 0l5-5"/>
        </svg>
      } @else {
        <svg 
          class="mx-auto custom-transition" 
          [class.rotate-180]="this.show()" 
          xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
        >
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="m7 10l5 5m0 0l5-5"/>
        </svg>
      }
    </div>
  </div>

  <ng-content />
</section>
